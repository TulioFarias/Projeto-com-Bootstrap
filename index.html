<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>

</head>

<body class="d-grid justify-content-center">
    <div class="container mx-auto my-auto w-100  bg-dark bg-opacity-25 rounded p-2 d-grid " id="calculadora">

        <input type="text" name="" id="meuImput" 
            class="form-control form-control-lg fs-3 text-end bg-white border-0 rounded shadow-none" placeholder="0">

        <div class="row  row-cols-4  g-2 mt-1" id="calculator">
            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="back()">C</button>
            </div>

            <div class="col-6">
                <button type="button" class="btn btn-light w-100" onclick="clean()">Limpar</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light  w-100" data-action="divide" onclick="insert('/')">/</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light  w-100" onclick="insert('7')">7</button>

            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('8')">8</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('9')">9</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" data-action="add" onclick="insert('+')">+</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('4')">4</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('5')">5</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('6')">6</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" data-action="subtract" onclick="insert('-')">-</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('1')">1</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('2')">2</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('3')">3</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" data-action="multiply" onclick="insert('*')">x</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-light w-100" data-action="decimal" onclick="insert('.')">.</button>

            </div>
            <div class="col">
                <button type="button" class="btn btn-light w-100" onclick="insert('0')">0</button>

            </div>

            <div class="col-6">
                <button type="button" class="btn btn-light w-100"  id="btnCalcular">=</button>

            </div>


        </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

<script src="./index.js"></script>

</html>
